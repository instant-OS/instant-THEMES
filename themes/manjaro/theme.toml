name = "Manjaro"
version = 0
defaultvariant = "light"
dependencies = ["matcha-gtk-theme", "maia-icon-theme", "instantcursors", "roboto-ttf", "adobe-source-code-pro-fonts"]

[cursor]
theme = "elementary-instantos"
size = 16

[font]
name = "Roboto"
size = 12

[icons]
light = "Maia"
dark = "Maia-Dark"

[gtk]
[gtk.light]
theme = "Matcha-light-sea"
[gtk.dark]
theme = "Matcha-dark-sea"

[colors]
background = "#blabla"
accent = "#blabla"
